<!doctype html>
<html>

<head>
	<title>Shuffle and Sort</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link type="text/css" rel="stylesheet" href="style.css" />

	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<header>
			<h1>Shuffle and Sort</h1>
			<div class="divider"></div>
		</header>

		<aside>
			<button id="shuffle" type="button" class="btn blue" onclick="shuffle()">Shuffle</button>
			<button id="sort" type="button" class="btn blue" onclick="sortCards()">Sort</button>
		</aside>

		<section>
			<article>
				<div id="cards">
					<div class="lightBlue">1</div>
					<div class="blue">2</div>
					<div class="darkBlue">3</div>
					<div class="blue">4</div>
					<div class="darkBlue">5</div>
					<div class="grey">6</div>
					<div class="grey">7</div>
					<div class="lightBlue">8</div>
					<div class="darkBlue">9</div>
				</div>
			</article>
		</section>

		<footer>
			<p>Shuffle and Sort by Amit Kumar</p>
		</footer>
	</div>
</body>

</html>
